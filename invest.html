<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Инвестирование</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 14px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Выберите инвестиционный пакет</h2>
  <button onclick="select(100)">Инвестировать $100</button>
  <button onclick="select(200)">Инвестировать $200</button>
  <button onclick="select(500)">Инвестировать $500</button>
  <button onclick="select(1000)">Инвестировать $1000</button>
  <button onclick="select(5000)">Инвестировать $5000</button>
  <button style="background-color: gray;" onclick="confirm()">✅ Я оплатил</button>

  <script>
    let tg = window.Telegram.WebApp;
    let selectedAmount = null;

    function select(amount) {
      selectedAmount = amount;
      window.open(`https://t.me/wallet?startapp=${amount}`, "_blank");
    }

    function confirm() {
      if (!selectedAmount) {
        alert("Сначала выберите и оплатите пакет");
        return;
      }
      tg.sendData(JSON.stringify({ investment: selectedAmount }));
      tg.close();
    }

    tg.expand();
  </script>
</body>
</html>
