<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Инвестиции</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .package {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .package h3 {
      margin: 0 0 10px;
    }
    button {
      background-color: #2cab37;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Выберите инвестиционный пакет</h2>
  <div id="packages"></div>

  <script>
    const packages = [100, 200, 500, 1000, 5000];
    const container = document.getElementById('packages');
    const walletBase = "https://t.me/wallet?start=send_"; // Заменить, если есть кастом

    packages.forEach(amount => {
      const div = document.createElement('div');
      div.className = "package";
      div.innerHTML = `
        <h3>Пакет: $${amount}</h3>
        <p>Оплата через Telegram Wallet в USDT</p>
        <button onclick="pay(${amount})">Оплатить</button>
      `;
      container.appendChild(div);
    });

    function pay(amount) {
      const url = `${walletBase}${amount}_USDT`; // Структура зависит от платформы
      window.open(url, '_blank');
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
